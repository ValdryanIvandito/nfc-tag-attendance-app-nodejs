services:
  postgres:
    image: postgres:16-alpine
    container_name: attendance-app-db
    restart: always
    environment:
      POSTGRES_DB: attendance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    container_name: attendance-app-backend
    restart: always
    build:
      context: ./server
      args:
        # Used ONLY during build for prisma generate
        DATABASE_URL: postgresql://postgres:postgres@postgres:5432/attendance
    env_file:
      - ./server/.env
    depends_on:
      - postgres
    ports:
      - "3000:3000"

  client:
    container_name: attendance-app-client
    restart: always
    build:
      context: ./client
      args:
        VITE_API_URL: http://localhost:3000/proxy/v1
        VITE_API_STREAM_URL: http://localhost:3000/events/stream
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  pgdata:
