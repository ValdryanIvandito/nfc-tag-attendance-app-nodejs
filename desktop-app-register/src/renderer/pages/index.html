<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Registration</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 h-screen flex items-center justify-center font-sans">
    <div class="bg-white shadow-xl rounded-2xl p-10 w-[420px]">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">
        Employee Registration
      </h2>
      <p class="text-gray-500 mb-6">Fill in the employee details below.</p>

      <!-- Full Name -->
      <label class="block mb-2 font-medium">Full Name</label>
      <input
        id="full_name"
        type="text"
        class="w-full px-3 py-3 border rounded-xl mb-4 focus:ring-2 focus:ring-blue-400 outline-none"
      />

      <!-- Department -->
      <label class="block mb-2 font-medium">Department</label>
      <select
        id="department"
        class="w-full px-3 py-3 border rounded-xl mb-4 bg-white focus:ring-2 focus:ring-blue-400 outline-none"
      >
        <option value="">Select department</option>
        <option>Engineering</option>
        <option>Product</option>
        <option>Marketing</option>
        <option>Design</option>
        <option>Operations</option>
      </select>

      <!-- Position -->
      <label class="block mb-2 font-medium">Position</label>
      <select
        id="position"
        class="w-full px-3 py-3 border rounded-xl mb-6 bg-white focus:ring-2 focus:ring-blue-400 outline-none"
      >
        <option value="">Select position</option>
        <option>Software Engineer</option>
        <option>Frontend Developer</option>
        <option>Backend Developer</option>
        <option>UI/UX Designer</option>
        <option>Product Manager</option>
      </select>

      <!-- Next Step Button -->
      <button
        id="nextButton"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold transition"
      >
        Next Step â†’
      </button>
    </div>

    <!-- Toast container -->
    <div
      id="toast"
      class="fixed top-4 center-4 z-50 flex flex-col space-y-2"
    ></div>

    <script src="../renderer.js"></script>
  </body>
</html>
